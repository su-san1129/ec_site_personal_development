<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
<title>ピザ注文配達サイト</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<h3 class="text-center">ショッピングカート一覧</h3>
				<table class="table table-striped" th:if="${order}">
					<tbody>
						<tr>
							<th>
								<div class="text-center">商品名</div>
							</th>
							<th>
								<div class="text-center">サイズ、価格(税抜)、数量</div>
							</th>
							<th>
								<div class="text-center">トッピング、価格(税抜)</div>
							</th>
							<th>
								<div class="text-center">小計</div>
							</th>
							<th></th>
						</tr>
						<tr th:each="orderItem:${order.orderItemList}">
							<td>
								<div class="center">
									<img th:src="@{'/img/'+${orderItem.item.imagePath}}" class="img-responsive img-rounded" width="100" height="300"><br> 
									<span th:text="${orderItem.item.name}"></span>
								</div>
							</td>
							<td>
								<span class="price">&nbsp;</span>&nbsp;&nbsp;<span th:text="${orderItem.item.priceM}">2,380</span>円 &nbsp;&nbsp;1個
							</td>
							<td>
								<ul th:each="orderTopping:${orderItem.orderToppingList}">
									<li><span th:text="${orderTopping.topping.name}"></span>300円</li>
								</ul>
							</td>
							<td>
								<div class="text-center">3,280円</div>
							</td>
							<td>
								<div class="text-center">
									<button type="submit" class="btn btn-primary"></button>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-2 col-xs-8">
				<div class="form-group text-center">
					<span id="total-price">消費税：8,000円</span><br> <span id="total-price">ご注文金額合計：38,000円 (税込)</span>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-offset-5 col-xs-3">
				<div class="form-group">
					<form action="order_confirm.html" th:action="@{/order_confirm}">
						<input class="form-control btn btn-warning btn-block" type="submit" value="雎包ｽｨ隴�ｿｽ邵ｺ�ｽｫ鬨ｾ�ｽｲ郢ｧ�ｿｽ">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
