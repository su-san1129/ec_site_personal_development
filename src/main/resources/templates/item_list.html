<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
<title>ピザ注文配達サイト</title>
</head>
<body>
	<div class="container">

		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="panel panel-default">
					<div class="panel-heading">
						<div class="panel-title">商品を検索する</div>
					</div>
					<div class="panel-body">
						<form method="post" action="#" class="form-horizontal">
							<div class="form-group">
								<label for="code" class="control-label col-sm-2">商品名</label>
								<div class="col-sm-9">
									<input type="text" name="code" id="code"
										class="form-control input-sm" />
								</div>
							</div>
							<div class="text-center">
								<button type="submit" value="検索" class="btn btn-primary">検索</button>
								<button type="reset" value="クリア" class="btn btn-default">クリア</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- table -->
		<div class="row">
			<div
				class="table-responsive col-lg-offset-1 col-lg-10 col-md-offset-1 col-md-10 col-sm-10 col-xs-12">
				<div class="row">
					<div class="panel panel-default col-lg-4"
						th:each="item:${itemList}">
						<div class="panel-body">
							<a th:href="@{ '/item_detail?id=' + ${item.id} }"> <img
								th:src="@{ '/img/' + ${item.imagePath} }"
								class="img-responsive img-rounded" width="200" height="600">
							</a><br> <a th:href="@{ '/item_detail?id=' + ${item.id} }"><span
								th:text="${item.name}">じゃがバターピザ</span></a><br>
							<span class="price">&nbsp;M&nbsp;</span>&nbsp;&nbsp;<span
								th:text="${item.priceM}">1,380</span>円(税抜)<br> <span
								class="price">&nbsp;L&nbsp;&nbsp;</span><span
								th:text="${item.priceL}">2,380</span>円(税抜)<br>
						</div>
					</div>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
