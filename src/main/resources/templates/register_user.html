<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{layout/template :: layout(~{::title},~{::body/content()})}">
<head>
<title>ピザ屋のネット注文</title>
</head>
<body>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-offset-3 col-lg-6 col-md-offset-2 col-md-8 col-sm-10 col-xs-12">
				<div class="well">
					<form method="post" action="item_list.html">
						<fieldset>
							<legend>ユーザ登録</legend>
							<div class="form-group">
								<label for="inputName">名前:</label><label class="control-label"
									style="color: red" for="inputError">名前を入力してください</label> <input
									type="text" id="inputName" class="form-control"
									placeholder="Name">
							</div>
							<div class="form-group">
								<label for="inputEmail">メールアドレス:</label><label
									class="control-label" style="color: red" for="inputError">メールアドレスを入力してください</label>
								<input type="text" id="inputEmail" class="form-control"
									placeholder="Email">
							</div>
							<div class="form-group">
								<label for="inputZipcode">郵便番号:</label> <label
									class="control-label" style="color: red" for="inputError">郵便番号を入力してください</label>
								<input type="button" value="住所検索"> <input type="text"
									id="inputZipcode" class="form-control" placeholder="Zipcode">

							</div>
							<div class="form-group">
								<label for="inputAddress">住所:</label> <label
									class="control-label" style="color: red" for="inputError">住所を入力してください</label>
								<input type="text" id="inputAddress" class="form-control"
									placeholder="Address">
							</div>
							<div class="form-group">
								<label for="inputTel">電話番号:</label> <label class="control-label"
									style="color: red" for="inputError">電話番号を入力してください</label> <input
									type="text" id="inputTel" class="form-control"
									placeholder="Tel">
							</div>
							<div class="form-group">
								<label for="inputPassword">パスワード:</label> <label
									class="control-label" style="color: red" for="inputError">パスワードを入力してください</label>
								<input type="text" id="inputPassword" class="form-control"
									placeholder="Password">
							</div>
							<div class="form-group">
								<label for="inputConfirmationPassword">確認用パスワード:</label> <label
									class="control-label" style="color: red" for="inputError">確認用パスワードを入力してください</label>
								<input type="text" id="inputConfirmationPassword"
									class="form-control" placeholder="Confirmation Password">
							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">登録</button>
								<button type="reset" class="btn btn-primary">クリア</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
